<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS浮动/清除浮动</title>
</head>
<body>
    <div>
        <h3>1.浮动是什么</h3>
        <p>浮动核心就一句话:浮动元素会脱离文档流并向左/向右浮动，直到碰到父元素或者另一个浮动元素。</p>
        <h3>2.float属性</h3>
        <p>float 属性定义元素在哪个方向浮动。</p>
        <ul>
            <li>float:left 元素向左浮动。</li>
            <li>float:right 元素向右浮动。</li>
            <li>float:none 默认值。元素不浮动，并会显示在其在文本中出现的位置。</li>
            <li>float:inherit 规定应该从父元素继承 float 属性的值。</li>
        </ul>
        <p>以下是一个简单的<a href="./float.html" target="_blank">例子</a></p>
    </div>
</body>
</html>
