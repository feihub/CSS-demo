<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block</title>
    <style>
        .block-items {
            width: 700px;
            padding: 15px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="block-items">
            <h3 class="title">block元素实例</h3>
            <p>可以看到无论这些块级元素的宽度是否占据了全部宽度，它都会另起一行</p>
            <p>p标签</p>
            <div class="line2">div标签</div>
            <h1>h1</h1>
            <h2>h2</h2>
            <h3>h3</h3>
            <h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>
            <ul>
                <li>无序列表标签</li>
                <li>无序列表标签</li>
                <li>无序列表标签</li>
            </ul>
            <ol>
                <li>有序列表标签</li>
                <li>有序列表标签</li>
                <li>有序列表标签</li>
            </ol>
            <dl>
                <dt>定义列表:</dt>
                <dd>Vue</dd>
                <dd>React</dd>
                <dd>Angular</dd>
            </dl>
            <header>头部标签</header>
            <footer>页脚标签</footer>
        </div>
    </div>
</body>
</html>
