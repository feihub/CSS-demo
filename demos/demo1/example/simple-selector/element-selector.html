<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            float: left;
            width: 50%;
        }

        p {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>每个p标签都会受到样式的影响。</p>
        <p id="para1">p标签！</p>
        <p class="para2">还是p标签！</p>

    </div>
