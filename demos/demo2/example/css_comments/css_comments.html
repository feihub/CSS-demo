<html>
<head>
<style>
    p {
        color: red; /* 把文本色设置为红色 */
    }
    div {
        float: left;
        width: 50%;
    }
</style>
</head>
<body>
    <div>
        <h1>我的标题</h1>
        <!-- 这些段落将是红色 -->
        <p>Hello World!</p>
        <p>这段文本由 CSS 设置样式。</p>
        <p>CSS 注释不会在输出中显示。</p>
    </div>
